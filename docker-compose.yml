version: "3"

services:
  dashboard-application:
    build: ./dashboard
    command: python /home/dashboard/index.py
    environment:
      - PYTHONPATH=/home
    volumes:
      - ./dashboard:/home/dashboard
    ports:
      - "80:8000"
    depends_on:
      - redis

  redis:
    image: redis
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"